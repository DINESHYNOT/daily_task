<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Example for the loops</title>
</head>

<body>
    <p id="for"></p>
    <script>
        let multiple = " ";
        for (let index = 1; index <= 10; index++) {
            multiple += "5 * " + index + " = " + index * 5 + "<br>";
        }
        document.getElementById("for").innerHTML = multiple;

    </script>


</body>

</html>
