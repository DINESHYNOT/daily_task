<body>
    <script>
        //sorting in the string
        const string = ['dhamu', 'gopi', 'balaji', 'amalan'];
        console.log(string.sort());
        //Closures
        function name() {
            var id = 127;
            function details() {
                console.log(id);
            }
            details();
        }
        name();
        //closure with var , let , const
        var rollno = 2222; // global scope
        function name1(id) {
            if (id > 125) {
                let result = 1; //local scope
            }
            else {
                let result = 2;
            }
            //console.log(result);
        }
        name1(136);
        console.log(rollno);
        //deleting particular element in the string
        const string_1 = ["dhamu", "gopi", "balaji", "amalan"];
        string_1.splice(1, 1);
        console.log(string_1);
        //common longest perfix
        function longestPrefix(strs) {
            let prefix = strs[0];
            for (let i = 1; i < strs.length; i++) {
                while (strs[i].indexOf(prefix) !== 0) {
                    prefix = prefix.substring(0, prefix.length - 1);
                    if (prefix === '') {
                        return "No prefix";
                    }
                }
            }
            return prefix;
        }
        const strs = ['flower', 'flow', 'flight'];
        const prefix = longestPrefix(strs);
        console.log(prefix);

    </script>
