<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class in css</title>
    <style>
        .model {
            background-color:red;
            color : yellow;
            padding : 10px;
         }
         #id_model {
            background-color:green;
         }
    </style>
</head>
<body>
    <h1> Example for class (.) in css</h1>
    <h2 class="model" > 
    A class in CSS is an attribute used to define a group of HTML elements in order to apply unique styling and formatting to those elements with CSS</h2>

<br>
<h1>Example for ID (#) in css</h1> 

<h2 id = "id_model"> The id selector uses the id attribute of an HTML element to select a specific element. </h2>
</body>

</html>
