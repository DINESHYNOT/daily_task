<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick events</title>
</head>
<body>
    <h1>Example for onclick Event</h1>
    <button onclick="myFunction()">Click me</button>
    
    <p id="click"></p>
    
    <script>
    function myFunction() {
      document.getElementById("click").innerHTML = "Greetings";
    }
    </script>
    
    </body>
</html>
