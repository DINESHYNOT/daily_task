<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>query selector</title>
</head>

<body>
    <button id="button_type">Press me</button>
    <h1 style="background-color: greenyellow;" id="heading_A"></h1>
    <script>
        const buttonA = document.querySelector('#button_type');
        const headingA = document.querySelector('#heading_A');

        buttonA.onclick = () => {
            const name = prompt('What is your name?');
            alert(`Hello ${name}, nice to see you!`);
            headingA.textContent = `Welcome ${name}`;
        }
    </script>
</body>

</html>
