<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>ES 6</title>
</head>

<body>
    <script>
        //Block-scoped function
        function foo() {
            console.log("1");
        }
        foo() === 0
        {
            function foo() {
                console.log("2");
            }
            foo()
        }
        foo() === 1
        //Arrow Functions
        let evens = [1, 2, 3, 4, 5];
        odds = evens.map(v => v + 1);
        for (let ele of odds) {
            console.log(ele);
        }
        pairs = evens.map(v => ({ even: v, odd: v + 1 }))
        nums = evens.map((v, i) => v + i)
        console.log(pairs);
        console.log(nums);
        //Arrow Functions Statement Bodies
        var nums = [5, 7, 10, 12, 15, 28, 29, 20];
        var fives = [];
        nums.forEach(v => {
            if (v % 5 === 0)
                fives.push(v)
        })
        console.log(fives);
        //Extended Parameter Handling true or false
        function f(x, y = 7, z = 42) {
            return x + y + z
        }
        const res = f(1) === 50
        console.log(res);
        //Rest Parameter
        function f1(x, y, a) {
            return (x + y) * a.length
        }
        const res2 = f1(1, 2, "7") === 9;
        console.log(res2);
        //Maps
        const names = new Map([
            ["Gopi", "Aspire"],
            ["Thanish Jackson", "TCS"],
            ["Vinoth", "CTS"]
        ]);
        console.log(names.get("Vinoth"))
        //Sets
        const number = new Set();
        number.add(1);
        number.add(2);
        number.add(3);
        console.log(number);
        //Symbol
        let salary = Symbol();
        let details = {};
        details.name = 'dinesh';
        details.id = '3445';
        details[salary] = '4lpa';
        console.log(Object.keys(details));
        console.log(details);
        //Default Parameter Values
        function para(first_name, last_name = " Kumar") {
            return first_name + last_name;
        }
        const full_name = para("Dinesh");
        console.log(full_name);
        //Function Rest Parameter
        function adding(...args) {
            let result = 0;
            for (let arg of args) {
                result += arg;
            }
            return result;
        }
        let sum = adding(4, 9, 16, 25, 29, 100, 66, 77);
        console.log(sum);
        //classes
        class car {
            constructor(model, mileage) {
                this.model = model;
                this.mileage = mileage;
            }
        }
        const car_1 = new car("Maruti suzuki swift", 25);
        const car_2 = new car("Honda Amaze", 27)
        console.log(car_1.model + " " + car_1.mileage);
        console.log(car_1.model + " " + car_2.mileage);
        //inheritance
        class company {
            constructor(name, location) {
                this.name = name;
                this.location = location;
            }
            details_1() {
                console.log(`The company name is ${this.name},location ${this.location} and number of employees ${this.no_of_employees}`)
            }
        }
        class Aspire extends company {
            constructor(no_of_employees) {
                super("Aspire systems", "chennai")
                this.no_of_employees = no_of_employees;
            }

        }
        class CTS extends company {

        }
        let company_1 = new Aspire(1000);
        company_1.details_1();
        let company_2 = new CTS("CTS", "Siruseri")
        company_2.details_1();
        //Iterators
        let pre = 0;
        let current = 1;
        for (let iternator = 1; iternator <= 10; iternator++) {
            let next = pre + current;
            console.log(next);
            pre = current;
            current = next;
        }
        //Proxy
        let obj = {
            name: "dinesh",
            naitve: "salem",
            age: 22
        }
        let obj_proxy = new Proxy(obj, {
            get(key, value) {
                if (key[value] == 22) {
                    return true;
                }
                else {
                    return false;
                }
            }
        })
        console.log(obj_proxy.age);
    </script>
</body>

</html>
