<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Update Name</title>
    <style>
    </style>
</head>

<body>
    <p><button onclick="updateName"> click here to updatename</button></p>
    <script>
        const para = document.querySelector('p');
        para.addEventListener('click', updateName);
        function updateName() {
            const name = prompt('Enter a new name');//input from user
            para.textContent = `Player 1: ${name}`;
        }
    </script>
</body>

</html>
